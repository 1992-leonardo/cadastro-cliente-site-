<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes Mensais</title>

  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>

  <form id="formularioCliente" class="form-horizontal">
    <fieldset>
      <div class="panel panel-primary">
        <div class="panel-heading">Cadastro de Clientes Mensais</div>

        <div class="panel-body">
          <div class="form-group">

            <div class="col-md-11 control-label">
              <p class="help-block">
                <h11>*</h11> Campo Obrigatório
              </p>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="Nome">Nome <h11>*</h11></label>
            <div class="col-md-8">
              <input id="Nome" name="Nome" placeholder="" class="form-control input-md" required="" type="text">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext">Telefone <h11>*</h11></label>
            <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input id="telefone1" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX"
                  required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                  OnKeyPress="formatar('## #####-####', this)">
              </div>
            </div>

            <label class="col-md-1 control-label" for="prependedtext">Telefone</label>
            <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <input id="telefone2" name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX"
                  type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                  OnKeyPress="formatar('## #####-####', this)">
              </div>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext">Email <h11>*</h11></label>
            <div class="col-md-5">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                <input id="email" name="prependedtext" class="form-control" placeholder="email@email.com"
                  required="" type="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,4}">
              </div>
            </div>
          </div>


          <!-- Search input-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="CEP">CEP <h11>*</h11></label>
            <div class="col-md-2">
              <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md" required="" value=""
                type="search" maxlength="8" pattern="[0-9]+$">
            </div>
            <div class="col-md-2">
              <button type="button" class="btn btn-primary" onclick="pesquisacep(cep.value)">Pesquisar</button>
            </div>
          </div>

          <!-- Prepended text-->
          <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext">Endereço</label>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon">Rua</span>
                <input id="rua" name="rua" class="form-control" placeholder="" required="" readonly="readonly"
                  type="text">
              </div>

            </div>
            <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon">Nº <h11>*</h11></span>
                <input id="numero" name="numero" class="form-control" placeholder="" required="" type="text">
              </div>

            </div>

            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon">Bairro</span>
                <input id="bairro" name="bairro" class="form-control" placeholder="" required="" readonly="readonly"
                  type="text">
              </div>

            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="prependedtext"></label>
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-addon">Cidade</span>
                <input id="cidade" name="cidade" class="form-control" placeholder="" required="" readonly="readonly"
                  type="text">
              </div>

            </div>

            <div class="col-md-2">
              <div class="input-group">
                <span class="input-group-addon">Estado</span>
                <input id="estado" name="estado" class="form-control" placeholder="" required="" readonly="readonly"
                  type="text">
              </div>

            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="Tipo Contrato">Tipo de Parceira <h11>*</h11></label>
            <div class="col-md-2">
              <select required id="Tipo Contrato" name="Tipo Contrato" class="form-control">
                <option value=""></option>
                <option value="Solteiro(a)">Cliente Contratual</option>
                <option value="Casado(a)">Cliente Avulso</option>
              </select>
            </div>

            <label class="col-md-1 control-label" for="ValorPago">Pago?<h11>*</h11></label>
            <div class="col-md-3">
              <div class="input-group">
                <span class="input-group-addon">
                  <label class="radio-inline" for="radios-0">
                    <input type="radio" name="valor" id="pago_nao" value="nao" onclick="desabilita('valorpago')"
                      required>
                    Não
                  </label>
                  <label class="radio-inline" for="radios-1">
                    <input type="radio" name="valor" id="pago_sim" value="sim" onclick="habilita('valorpago')">
                    Sim
                  </label>
                </span>
                <input id="valorpago" name="valor_pago" class="form-control" type="text" placeholder="Valor?"
                  pattern="[0-9]+$">
              </div>
            </div>

            <label class="col-md-1 control-label" for="vencimento">Vencimento</label>
            <div class="col-md-2">
              <input id="vencimento" name="vencimento" class="form-control" type="date">
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="selectbasic">Tipos de Empresa <h11>*</h11></label>
            <div class="col-md-3">
              <select required id="tiposempresas" name="tiposempresas" class="form-control">
                <option value=""></option>
                <option value=" Microempreendedor Individual">MEI</option>
                <option value="Microempresa">ME</option>
                <option value="Empresário Individual">EI</option>
                <option value="Autonomo">Autonomo</option>
              </select>
            </div>

            <label class="col-md-1 control-label" for="profissao">Cargo <h11>*</h11></label>
            <div class="col-md-4">
              <select required id="cargo" name="escolaridade" class="form-control">
                <option value=""></option>
                <option value="Socio/Proprietario">Sócio/Proprietário</option>
                <option value="CEO">Diretor Executivo</option>
                <option value="Procuradores">Procurador com procuração registrada</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-md-2 control-label" for="Cadastrar"></label>
            <div class="col-md-8">
              <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
              <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
              <button id="verClientes" class="btn btn-info" type="button" onclick="window.location.href='clientes.html'">Ver Clientes</button>
            </div>
          </div>
        </div>
      </div>

    </fieldset>
  </form>

  <script src="assets/js/main.js"></script>

</body>

</html>
